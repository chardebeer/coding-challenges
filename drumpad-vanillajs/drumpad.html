<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vanilla JS Drum Kit</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<div class="wrapper">
    <h1> Vanilla JS Drum Kit</h1>
    <div class="all">
        <button class="w button">w<br> <span class="drum">Tom</span> </button>
        <button class="a button">a<br> <span class="drum">Snare</span> </button>
        <button class="s button">s<br> <span class="drum">Open Hat</span> </button>
        <button class="d button">d<br> <span class="drum">HiHat</span> </button>
        <button class="j button">j  <br> <span class="drum">Kick</span> </button>
        <button class="l button">l <br> <span class="drum">Clap</span> </button>
    </div>
</div>
<script src="drumKit.js"></script>
</body>
</html>
